name: Automated Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, mbstring, zip
          coverage: none
      - run: composer install --prefer-dist --no-interaction --no-progress
      - run: composer lint:test

  analyse:
    runs-on: ubuntu-latest
    name: Static Analysis
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, mbstring, zip
          coverage: none
      - run: composer install --prefer-dist --no-interaction --no-progress
      - run: composer analyse

  tests:
    runs-on: ubuntu-latest
    name: Tests (PHP 8.2)
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, mbstring, zip
          coverage: xdebug
      - run: composer install --prefer-dist --no-interaction --no-progress
      - name: Run tests with coverage
        run: vendor/bin/pest --coverage --coverage-clover=coverage.xml
      - name: Debug coverage file
        run: |
          echo "=== Checking coverage file ==="
          ls -la coverage.xml || echo "coverage.xml not found!"
          echo "=== File size ==="
          wc -l coverage.xml || echo "Cannot count lines"
          echo "=== First 30 lines ==="
          head -30 coverage.xml || echo "Cannot read file"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml
          slug: atlas-php/atlas
          fail_ci_if_error: true
          verbose: true
